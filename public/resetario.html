<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re(s)etario - APICCA COMÚN</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Re(s)etario - Colección de glyphs y resets de APICCA">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://apicca.com/resetario">
    <meta property="og:title" content="Re(s)etario - APICCA COMÚN">
    <meta property="og:description" content="Re(s)etario de Economías Recíprocas">
    <meta property="og:image" content="https://apicca.com/img/social-share.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://apicca.com/resetario">
    <meta property="twitter:title" content="Re(s)etario - APICCA COMÚN">
    <meta property="twitter:description" content="Re(s)etario de Economías Recíprocas">
    <meta property="twitter:image" content="https://apicca.com/img/social-share.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/apicca_logo.png" alt="apicca logo" class="logo-img">
            </a>
        </div>
        <div class="menu-container">
            <button class="menu-toggle" aria-label="Menú">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </button>
            <nav>
                <ul>
                    <li>
                        <a href="resetario.html" class="active">Re(s)etario</a>
                        <ul>
                            <li><a href="resetario/documentacion.html">Documentación</a></li>
                        </ul>
                    </li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="resetario-container">
            <h1 class="resetario-title">Re(s)etario</h1>
            
            <!-- Grafo de colores - Se genera con JavaScript -->
            <div class="color-graph" id="colorGraph" style="display: none;"></div>
            
            <!-- Teclado Teenage Engineering - Se genera con JavaScript -->
            <div class="keyboard-section">
                <!-- Display de Glyphs -->
                <div class="glyph-display" id="glyphDisplay">
                    <div class="display-screen" id="displayScreen"></div>
                </div>
                
                <div id="resetario-keyboard" class="keyboard-grid">
                    <div class="keyboard-left-sector" id="keyboard-left"></div>
                    <div class="keyboard-top-sector" id="keyboard-top"></div>
                    <div class="keyboard-right-sector" id="keyboard-right"></div>
                    <div class="keyboard-center-sector" id="keyboard-center"></div>
                    <div class="keyboard-bottom-sector" id="keyboard-bottom"></div>
                </div>
            </div>
            
            <!-- Cartas de combinaciones - Se genera con JavaScript -->
            <div class="combinations-section" id="combinationsSection" style="display: none;">
                <h2 class="combinations-title">Tácticas</h2>
                <div class="combinations-grid" id="combinationsGrid"></div>
            </div>
            
            <!-- Grid de tarjetas - Se genera con JavaScript -->
            <div class="cards-grid" id="cardsGrid" style="display: none;"></div>
        </div>
    </main>

    <section class="sponsors-section">
        <div class="sponsors-content">
            <p class="footer-beca-text">Gracias a la Beca para la Realización de Laboratorios de Co-Creación de Objetos Digitales Expandidos 2025</p>
            <div class="sponsors-logos">
                
                <img src="img/pde_logo_negro.png" alt="PDE" class="sponsor-logo">
                <img src="img/aqui_si_pasa_logo_negro.png" alt="Aquí Sí Pasa" class="sponsor-logo">
                <img src="img/bogota_logo_negro.png" alt="Bogotá" class="sponsor-logo">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <span class="footer-text">Impulsan:</span>
            <div class="supporters-logos">
                <a href="https://manglerojo.org" target="_blank" rel="noopener noreferrer">
                    <img src="img/MangleRojo_logo.png" alt="MangleRojo ORG" class="supporter-logo-1">
                </a>
                <a href="https://labosquescuela.org" target="_blank" rel="noopener noreferrer">
                    <img src="img/labosquescuela_logo.png" alt="LaBosquescuela UBA" class="supporter-logo-2">
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="js/scripts.js"></script>
    <script src="js/resetario.js"></script>

</html>
